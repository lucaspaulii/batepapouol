<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./source/logo 2.png" type="image/x-icon">
    <title>BATE PAPO UOL</title>
</head>
<body>
    <header>
        <img src="./source/logo 1.png" alt="website logo" onclick="refreshPage()">
        <ion-icon name="people" onclick="displaySideBar()"></ion-icon>
    </header>

    <main>

    </main>

    <div class="into-view"></div>

    <div class="loginMenu">
        <img src="./source/logo 1.png" alt="website logo">
        <div class="loginInput">
            <input type="text" placeholder="Digite seu nome">
            <button onclick="enterWebsite()">Entrar</button>
        </div>
    </div>

    <div class="sideBar invisible">
        <div class="sideBarGap" onclick="hideSideBar()"></div>
        <div class="sideBarContent">
            <h2>Escolha um contato para enviar mensagem:</h2>
            <ion-icon name="close-circle-sharp" id="closeButton" onclick="hideSideBar()"></ion-icon>
            <ul id="onlineUsers">
                <li>
                    <div class="contact" onclick="selectUser(this)">
                        <div class="supportDiv">
                            <ion-icon name="people-sharp"></ion-icon>
                            <p class="sidebarText">Todos</p>
                        </div>
                        <ion-icon name="checkmark-sharp" class="checkUser"></ion-icon>
                    </div>
                </li>
            </ul>
            <h2>Escoha a visibilidade</h2>
            <ul id="messageVisibility">
                <li>
                    <div class="publicMessage" onclick="selectPrivate(this)">
                        <div class="supportDiv">
                            <ion-icon name="lock-open-sharp"></ion-icon>
                            <p class="sidebarText">Publico</p>
                        </div>
                        <ion-icon name="checkmark-sharp" class="checkMessage"></ion-icon>
                    </div>
                </li>
                <li>
                    <div class="privateMessage" onclick="selectPrivate(this)">
                        <div class="supportDiv">
                            <ion-icon name="lock-closed-sharp"></ion-icon>
                            <p class="sidebarText">Reservadamente</p>
                        </div>
                        <ion-icon name="checkmark-sharp" class="checkMessage invisible"></ion-icon>
                    </div>
                </li>
            </ul>
            </div>
    </div>

    <footer>
        <input type="text" placeholder="Escreva aqui..."><label for=""></label>
        <ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
    </footer>   

    <div class="directMessage">
        <p>Enviando para Todos (publicamente)</p>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
